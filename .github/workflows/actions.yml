name: Actions Workflow

on:
  - push

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls
      - name: Checkout
        use: actions/checkout@v3
      - name: List Files
        run: |
          pwd
          ls -a
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: Josh
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"