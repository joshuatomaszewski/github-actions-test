name: Multi Job Action

on:
  - push

jobs:
  set-env-var:
    name: Set Env Variable
    runs-on: ubuntu-latest
    outputs:
      imageName: ${{ steps.setVar.outputs.imageName }}
    steps:
      - id: setVar
      - name: Set Var
        run: |
          echo "imageName=hello" >> $GITHUB_OUTPUT

  use-env-var:
    name: Use Env Variable
    runs-on: ubuntu-latest
    needs: set-env-vars
    steps:
      - name: Use Var
        run: |
          echo ${{needs.imageName.outputs.imageName}}